<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classements Alternatifs F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classements Alternatifs F1</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="historique">Historique</button>
        <button class="tab-button" data-tab="qualifications">Qualifications</button>
        <button class="tab-button" data-tab="deuxieme-pilote">2ème Pilote</button>
    </div>

    <!-- Sélecteur d'année (caché par défaut, visible uniquement pour les onglets "Qualifications" et "2ème Pilote") -->
    <div class="year-selector" id="year-selector" style="display: none;">
        <label for="year">Année :</label>
        <select id="year">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>
    </div>

    <div class="tab-content active" id="historique">
        <h2>Classement Historique</h2>
        <table id="table-historique"></table>
    </div>
    <div class="tab-content" id="qualifications">
        <h2>Classement Qualifications <span id="year-title"></span></h2>
        <table id="table-qualifications"></table>
    </div>
    <div class="tab-content" id="deuxieme-pilote">
        <h2>Classement 2ème Pilote <span id="year-title-deuxieme-pilote"></span></h2>
        <table id="table-deuxieme-pilote"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
