<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classements F1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classements F1</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="historique">Classement Historique</button>
        <button class="tab-button" data-tab="qualifications">Qualifications</button>
        <button class="tab-button" data-tab="deuxieme-pilote">2ème Pilote</button>
    </div>

    <!-- Classement Historique -->
    <div class="tab-content active" id="historique">
        <div class="navigation">
            <button id="historique-prev">← Précédent</button>
            <span id="historique-range">1980-1989</span>
            <button id="historique-next">Suivant →</button>
        </div>
        <table id="historique-table">
            <thead>
                <tr><th>Pilote</th><th>Rang</th><th>Points</th></tr>
            </thead>
            <tbody id="historique-body"></tbody>
        </table>
    </div>

    <!-- Classement Qualifications -->
    <div class="tab-content" id="qualifications">
        <div class="year-selector">
            <label for="qualif-year">Année :</label>
            <select id="qualif-year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <table id="qualifications-table">
            <thead>
                <tr><th>Pilote</th><th>Rang</th><th>Points</th></tr>
            </thead>
            <tbody id="qualifications-body"></tbody>
        </table>
    </div>

    <!-- Classement 2ème Pilote -->
    <div class="tab-content" id="deuxieme-pilote">
        <div class="year-selector">
            <label for="deuxieme-year">Année :</label>
            <select id="deuxieme-year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <table id="deuxieme-pilote-table">
            <thead>
                <tr><th>Équipe</th><th>Rang</th><th>Points</th><th>2ème Pilote Principal</th></tr>
            </thead>
            <tbody id="deuxieme-pilote-body"></tbody>
        </table>
    </div>

    <script src="js/historique.js"></script>
    <script src="js/qualifications.js"></script>
    <script src="js/deuxieme_pilote.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
