<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classements F1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CLASSMENTS F1</h1>
            <nav class="tabs">
                <button class="tab-button active" data-tab="historique">Classement Historique</button>
                <button class="tab-button" data-tab="qualifications">Qualifications</button>
                <button class="tab-button" data-tab="deuxieme-pilote">2ème Pilote</button>
            </nav>
        </header>

        <div class="tab-content active" id="historique">
            <div class="controls">
                <div class="year-selector">
                    <label for="historique-year">Année :</label>
                    <select id="historique-year">
                        <!-- Les années seront ajoutées dynamiquement -->
                    </select>
                </div>
                <div class="navigation">
                    <button id="historique-prev">← Précédent</button>
                    <span id="historique-range">1950-1959</span>
                    <button id="historique-next">Suivant →</button>
                </div>
            </div>
            <div class="table-container">
                <table id="historique-table">
                    <thead>
                        <tr>
                            <th>Pilote</th>
                            <th>Rang</th>
                            <th>Points</th>
                            <!-- Les années seront ajoutées dynamiquement -->
                        </tr>
                    </thead>
                    <tbody id="historique-body">
                        <!-- Les données seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-content" id="qualifications">
            <div class="controls">
                <div class="year-selector">
                    <label for="qualif-year">Année :</label>
                    <select id="qualif-year">
                        <!-- Les années seront ajoutées dynamiquement -->
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="qualifications-table">
                    <thead>
                        <tr>
                            <th>Pilote</th>
                            <th>Rang</th>
                            <th>Points</th>
                            <!-- Les colonnes des événements seront ajoutées dynamiquement -->
                        </tr>
                    </thead>
                    <tbody id="qualifications-body">
                        <!-- Les données seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-content" id="deuxieme-pilote">
            <div class="controls">
                <div class="year-selector">
                    <label for="deuxieme-year">Année :</label>
                    <select id="deuxieme-year">
                        <!-- Les années seront ajoutées dynamiquement -->
                    </select>
                </div>
            </div>
            <div class="tab-content" id="deuxieme-pilote">
    <div class="controls">
        <div class="year-selector">
            <label for="deuxieme-year">Année :</label>
            <select id="deuxieme-year">
                <!-- Les années seront ajoutées dynamiquement -->
            </select>
        </div>
    </div>
    <div class="table-container">
        <table id="deuxieme-pilote-table">
            <thead>
                <tr>
                    <!-- Les colonnes seront ajoutées dynamiquement -->
                </tr>
            </thead>
            <tbody id="deuxieme-pilote-body">
                <!-- Les données seront ajoutées dynamiquement -->
            </tbody>
        </table>
    </div>
</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
